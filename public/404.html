<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>404 - דף לא נמצא</title>
  <script>
    // Redirect to basePath if not already there
    const basePath = '/darna';
    if (window.location.pathname !== basePath && !window.location.pathname.startsWith(basePath + '/')) {
      window.location.href = basePath + '/';
    }
  </script>
</head>
<body>
  <h1>404 - דף לא נמצא</h1>
  <p><a href="/darna/">חזור לדף הבית</a></p>
</body>
</html>
